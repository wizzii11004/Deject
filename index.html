<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400&display=swap');
    </style>
    <i class="fa-solid fa-heart-crack fa-shake" style="color: #047474;"></i>
</head>
<body>
    <div class="out">
        <div class="in1">
            <p>
                Wish You Happy Birthday <br><span class="man"></span>
            </p>
        </div>
        <div class="in2">
            <p class="infield"></p>
        </div>
        <div class="but">
           
            <button class="butt" onclick="trigger()">Click Me</button>
        </div>
    </div>




    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".man",{
            strings:["To Me..!"],
            typeSpeed:100,
            backSpeed:150,
            loop:true
        })
    </script>




    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script>
        const contentDiv = document.querySelector('.in1');
        function triggerPartyPoppers() {
        party.confetti(contentDiv, {
            count: party.variation.range(200, 200),
        });
        party.confetti(contentDiv, {
            count: party.variation.range(100, 200),
        });
    }
    triggerPartyPoppers();
    </script>




    <script>
        let index = 0;
        const trigger = ()=>{
            const embedText = document.querySelector(".infield");
            const message = "This is a voice to everyone  by some Dejected guy..... The important message to the world is that Keep your chin up, focus on your growth, and trust that brighter days are ahead and also remember Money buys everything  Just FOCUS FOCUS FOCUS . Take a decission and make it right..!  You hve got this ;)..! ";
            index = 0; 
            embedText.textContent = ''; 

            setInterval(function() {
                if (index < message.length) {
                    embedText.textContent += message[index];
                    index++;
                }
                
            }, 100); 
        }
    </script>
</body>
</html>
